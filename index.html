<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemon Protocol</title>

    
    <link rel="shortcut icon" href="src/assets/Lemon $LMN token.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
  </head>
  <body class="bg-white dark:bg-[#2A2A2A] text-black dark:text-white bg-[url('/src/assets/hero-light-mobile.png')] dark:bg-[url('/src/assets/hero-mobile.png')] md:bg-[url('/src/assets/hero-light.png')] md:dark:bg-[url('/src/assets/hero.png')] bg-cover bg-bottom md:bg-center min-h-full bg-fixed overflow-y-auto w-full font-Manrope" >
    
    <div id="root" class="min-w-full"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      const HSThemeAppearance = {
            init() {
               const defaultTheme = 'default'
               let theme = localStorage.getItem('hs_theme') || defaultTheme
      
               if (document.querySelector('html').classList.contains('dark')) return
               this.setAppearance(theme)
            },
            _resetStylesOnLoad() {
               const $resetStyles = document.createElement('style')
               $resetStyles.innerText = `*{transition: unset !important;}`
               $resetStyles.setAttribute('data-hs-appearance-onload-styles', '')
               document.head.appendChild($resetStyles)
               return $resetStyles
            },
            setAppearance(theme, saveInStore = true, dispatchEvent = true) {
               const $resetStylesEl = this._resetStylesOnLoad()
      
               if (saveInStore) {
                  localStorage.setItem('hs_theme', theme)
               }
      
               if (theme === 'auto') {
                  theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default'
               }
      
               document.querySelector('html').classList.remove('dark')
               document.querySelector('html').classList.remove('default')
               document.querySelector('html').classList.remove('auto')
      
               document.querySelector('html').classList.add(this.getOriginalAppearance())
      
               setTimeout(() => {
                  $resetStylesEl.remove()
               })
      
               if (dispatchEvent) {
                  window.dispatchEvent(new CustomEvent('on-hs-appearance-change', {detail: theme}))
               }
            },
            getAppearance() {
               let theme = this.getOriginalAppearance()
               if (theme === 'auto') {
                  theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default'
               }
               return theme
            },
            getOriginalAppearance() {
               const defaultTheme = 'default'
               return localStorage.getItem('hs_theme') || defaultTheme
            }
      }
      HSThemeAppearance.init()
      
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (HSThemeAppearance.getOriginalAppearance() === 'auto') {
               HSThemeAppearance.setAppearance('auto', false)
            }
      })
      
      window.addEventListener('load', () => {
            const $clickableThemes = document.querySelectorAll('[data-hs-theme-click-value]')
            const $switchableThemes = document.querySelectorAll('[data-hs-theme-switch]')
      
            $clickableThemes.forEach($item => {
               $item.addEventListener('click', () => HSThemeAppearance.setAppearance($item.getAttribute('data-hs-theme-click-value'), true, $item))
            })
      
            $switchableThemes.forEach($item => {
               $item.addEventListener('change', (e) => {
                  HSThemeAppearance.setAppearance(e.target.checked ? 'dark' : 'default')
               })
      
               $item.checked = HSThemeAppearance.getAppearance() === 'dark'
            })
      
            window.addEventListener('on-hs-appearance-change', e => {
               $switchableThemes.forEach($item => {
                  $item.checked = e.detail === 'dark'
               })
            })
      })
    </script>
  </body>
</html>
